<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>El Chiquillan</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet"  >

</head>
<body>
	<div class="row">
		<div class="col-sm-12 col-xs-12 col-lg-12" id="background">
			<img src="image/logo.png" alt="El Chiquillan" class="logo img-responsive center-block" >
			<h1 class="title">El Chiquillan</h1>
			<h2 class="subtitle">La frescura del campo, Directo en su mesa!</h2>
			<div class="container">
			<form id="contact" action="" method="post">
				<h3>Contactenos</h3>
				<h4>Cotice con Nosotros</h4>
				<fieldset>
					<input placeholder="Nombre" type="text" tabindex="1" required autofocus></fieldset>
					<fieldset>
						<input placeholder="Su email" type="email" tabindex="2" required></fieldset>
						<fieldset>
							<input placeholder="Numero de Telefono (opcional)" type="tel" tabindex="3" required>
						</fieldset>				
							<textarea placeholder="Dejenos su mensaje aqui...." tabindex="5" required></textarea>
								</fieldset>
								<fieldset>
									<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
								</fieldset>
							</form>
						</div>
	</div>













	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
